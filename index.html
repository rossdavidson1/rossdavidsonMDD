<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-router>
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/parks" component="page-parks"></ion-route>
            <ion-route url="/hikes" component="page-hikes"></ion-route>
            <ion-route url="/coasts" component="page-coasts"></ion-route>

            <ion-route url="/themap" component="page-map"></ion-route>
            <ion-route url="/profile" component="page-profile"></ion-route>

            <ion-route url="/hikes/easy" component="page-easy-hikes"></ion-route>
            <ion-route url="/hikes/medium" component="page-medium-hikes"></ion-route>
            <ion-route url="/hikes/hard" component="page-hard-hikes"></ion-route>

            <ion-route url="/hikes/easy/details" component="easy-hike-detail"></ion-route>
            <ion-route url="/hikes/medium/details" component="medium-hike-detail"></ion-route>
            <ion-route url="/hikes/hard/details" component="hard-hike-detail"></ion-route>

            <ion-route url="/parks/details" component="park-details"></ion-route>

            <ion-route url="/coasts/details" component="coast-details"></ion-route>
        </ion-router>
        <ion-nav><a href="./weatherpage.html">Weather</a></ion-nav>
    </ion-app>
    <script src="app.js"></script>
    <script src="data.js"></script>
</body>

<style>
    ion-content {
        --background: #B3BBBE;
    }

    ion-button {
        /* Black/Default */

        --background: #000000;
        --border-radius: 20px;
    }

    #weatherbutton {
        background: #000000;
        border-radius: 20px;
        color: white;
        width: 253px;
        height: 62px;
    }

</html>
