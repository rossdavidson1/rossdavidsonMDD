<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<!-- Weather API page -->
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-title>Weather</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content padding>
            <ion-card>
                <ion-card-header>
                    Weather
                </ion-card-header>
            <!-- Box where weather data will be stored -->
                <ion-card-content>
                    <ion-item id="tempBox"><ion-icon name="thermometer-outline"></ion-icon></ion-item>
                    <ion-item id="visBox"><ion-icon name="eye-outline"></ion-icon></ion-item>
                    <ion-item id="precipBox"><ion-icon name="rainy-outline"></ion-icon></ion-item>
                    <ion-item id="windBox"><ion-icon name="leaf-outline"></ion-icon></ion-item>
                    <ion-item id="sunsetBox"><ion-icon name="sunny-outline"></ion-icon></ion-item>
                </ion-card-content>
            </ion-card>
        </ion-content>

        <!-- Footer bar -->
        <ion-footer>
            <ion-toolbar color="light">
                <ion-grid>
                    <ion-row>
                        <ion-col size="5"><ion-button class="navbtns" href="index.html"><ion-icon
                                    name="home"></ion-icon></ion-button></ion-col>
                        <ion-col size="5"><a href=weatherpage.html><ion-button><ion-icon
                                        name="sunny"></ion-icon></ion-button></a></ion-col>
                        <ion-col size="2"><ion-button href="index.html#/profile"><ion-icon
                                    name="person"></ion-button></ion-col>
                    </ion-row>
                </ion-grid>
            </ion-toolbar>
        </ion-footer>

        <ion-nav></ion-nav>
    </ion-app>
    <script src="weather.js"></script>
    <script src="data.js"></script>
</body>

<!-- Styling -->
<style>
    ion-content {
        --background: #B3BBBE;
    }

    ion-button {

        --background: #000000;
        --border-radius: 20px;
    }

    body {
        background: #B3BBBE;
    }
</style>

</html>
